version: '3'

services:
  rpyc_backend_1:
    build:
      context: ./server
    environment:
      - PORT=18861
    ports:
      - "18863-18865:18861"

  rpyc_backend_2:
    build:
      context: ./server
    environment:
      - PORT=18862
    ports:
      - "18862:18862"

  rpyc_backend_3:
    build:
      context: ./server
    environment:
      - PORT=18863
    ports:
      - "18863:18863"


  client:
    build:
      context: ./client
    depends_on:
      - nginx
    network_mode:
      "host"
    deploy:
      replicas: 100

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - rpyc_backend_1

